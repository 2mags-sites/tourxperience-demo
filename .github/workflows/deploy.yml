name: Deploy to cPanel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🚀 Checkout code
      uses: actions/checkout@v3
    
    - name: 🔍 Check Demo Directory Contents
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.WHM_HOST }}
        username: ${{ secrets.WHM_USERNAME }}
        key: ${{ secrets.WHM_SSH_KEY }}
        script: |
          echo "=== Contents of demo.tourxgolf.co.uk directory ==="
          ls -la /home/tourxgolfco/demo.tourxgolf.co.uk/
          echo "=== Checking for any deployed files ==="
          find /home/tourxgolfco/ -name "index.html" -type f 2>/dev/null || true
          echo "=== Creating a test file ==="
          echo "Test deployment" > /home/tourxgolfco/demo.tourxgolf.co.uk/test-deploy.html
          echo "=== Verifying test file ==="
          ls -la /home/tourxgolfco/demo.tourxgolf.co.uk/test-deploy.html
    
    - name: 📤 Deploy Files to Correct Location
      uses: burnett01/rsync-deployments@5.2
      with:
        switches: -avzr --delete --exclude='/.git' --exclude='/.github' --exclude='/news' --exclude='/test-deploy.html'
        path: ./
        remote_path: /home/tourxgolfco/demo.tourxgolf.co.uk/
        remote_host: ${{ secrets.WHM_HOST }}
        remote_user: ${{ secrets.WHM_USERNAME }}
        remote_key: ${{ secrets.WHM_SSH_KEY }}
        
    - name: ✅ Verify Deployment
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.WHM_HOST }}
        username: ${{ secrets.WHM_USERNAME }}
        key: ${{ secrets.WHM_SSH_KEY }}
        script: |
          echo "=== Verifying files deployed correctly ==="
          ls -la /home/tourxgolfco/demo.tourxgolf.co.uk/
          echo "=== Checking for index.html ==="
          ls -la /home/tourxgolfco/demo.tourxgolf.co.uk/index.html 2>/dev/null || echo "index.html not found"