name: Deploy to cPanel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸš€ Checkout code
      uses: actions/checkout@v3
    
    # SSH Deployment with rsync (RECOMMENDED - Fast & Secure)
    - name: ðŸ”‘ Setup SSH Agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.WHM_SSH_KEY }}

    - name: ðŸ“¤ Deploy to cPanel via SCP
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.WHM_HOST }}
        username: ${{ secrets.WHM_USERNAME }}
        key: ${{ secrets.WHM_SSH_KEY }}
        source: "."
        target: "/home/tourxgolfco/demo.tourxgolf.co.uk/"
        rm: true
        
    - name: âœ… Deployment Complete
      run: echo "Successfully deployed to demo.tourxgolf.co.uk with direct SSH"
