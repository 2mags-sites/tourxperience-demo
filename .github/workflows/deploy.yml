name: Deploy to cPanel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸš€ Checkout code
      uses: actions/checkout@v3
    
    - name: ðŸ“¤ Deploy via rsync (alternative method)
      uses: easingthemes/ssh-deploy@main
      with:
        SSH_PRIVATE_KEY: ${{ secrets.WHM_SSH_KEY }}
        REMOTE_HOST: ${{ secrets.WHM_HOST }}
        REMOTE_USER: ${{ secrets.WHM_USERNAME }}
        SOURCE: "./"
        TARGET: "/home/tourxgolfco/demo.tourxgolf.co.uk"
        EXCLUDE: "/.git/, /.github/, /news/"
        
    - name: âœ… Deployment Complete
      run: echo "Successfully deployed to demo.tourxgolf.co.uk"