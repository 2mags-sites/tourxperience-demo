name: Deploy to cPanel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸš€ Checkout code
      uses: actions/checkout@v3
    
    # SSH Deployment with rsync (RECOMMENDED - Fast & Secure)
    - name: ðŸ”‘ Setup SSH Agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.WHM_SSH_KEY }}

    - name: ðŸ§ª Test SSH Connection
      run: |
        ssh -v -o StrictHostKeyChecking=no -o BatchMode=yes ${{ secrets.WHM_USERNAME }}@${{ secrets.WHM_HOST }} 'echo "SSH connection successful"'

    - name: ðŸ“¤ Deploy to cPanel via rsync
      run: |
        rsync -avz --delete \
          -e "ssh -v -o StrictHostKeyChecking=no" \
          ./ \
          "${{ secrets.WHM_USERNAME }}@${{ secrets.WHM_HOST }}:/home/tourxgolfco/demo.tourxgolf.co.uk/"
        
    - name: âœ… Deployment Complete
      run: echo "Successfully deployed to demo.tourxgolf.co.uk with direct SSH"
