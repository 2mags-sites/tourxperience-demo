name: Deploy to cPanel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      
    - name: Deploy to cPanel
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.WHM_HOST }}
        username: ${{ secrets.WHM_USERNAME }}
        key: ${{ secrets.WHM_SSH_KEY }}
        script: |
          cd /home/tourxgolfco/demo.tourxgolf.co.uk
          
          # Remove existing files (but preserve news folder)
          find . -maxdepth 1 -type f -delete
          find . -maxdepth 1 -type d ! -name "." ! -name "news" -exec rm -rf {} +
          
          # Clone the repository
          git clone https://github.com/2mags-sites/tourxperience-demo.git temp_deploy
          
          # Move files to current directory
          mv temp_deploy/* .
          mv temp_deploy/.htaccess . 2>/dev/null || true
          
          # Clean up
          rm -rf temp_deploy
          
          # Set permissions
          find . -type f -exec chmod 644 {} \;
          find . -type d -exec chmod 755 {} \;