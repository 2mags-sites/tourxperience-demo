name: Deploy to cPanel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Test SSH Connection
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.WHM_HOST }}
        username: ${{ secrets.WHM_USERNAME }}
        key: ${{ secrets.WHM_SSH_KEY }}
        port: 22
        timeout: 30s
        script: |
          echo "SSH connection successful!"
          whoami
          pwd
          ls -la /home/tourxgolfco/ | head -10
          echo "Checking if demo subdomain exists:"
          ls -la /home/tourxgolfco/demo.tourxgolf.co.uk 2>/dev/null || echo "Directory does not exist"