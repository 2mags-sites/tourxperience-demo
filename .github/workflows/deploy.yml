name: Deploy to cPanel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸš€ Checkout code
      uses: actions/checkout@v3
    
    - name: ðŸ“¤ Deploy to cPanel via rsync
      uses: burnett01/rsync-deployments@5.2
      with:
        switches: -avz --delete
        path: ./
        remote_path: /home/tourxgolfco/demo.tourxgolf.co.uk/
        remote_host: ${{ secrets.WHM_HOST }}
        remote_user: ${{ secrets.WHM_USERNAME }}
        remote_key: ${{ secrets.WHM_SSH_KEY }}
        
    - name: âœ… Deployment Complete
      run: echo "Successfully deployed to demo.tourxgolf.co.uk with full path"